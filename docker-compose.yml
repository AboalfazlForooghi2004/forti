version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: fortigate_backend
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # For Phase 1 JSON outputs
    expose:
      - "8000"
    restart: always
    networks:
      - forti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    dns:
      - 8.8.8.8
      - 1.1.1.1

  frontend:
    build:
      context: ./frontend
    container_name: fortigate_frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - forti-net

networks:
  forti-net:
    driver: bridge